<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Message</title>
		<link href="CSS_files/Message.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<fieldset>
			<legend>Вашите впечетления:</legend>
			<form action="" method="get" >
				<div>
					<label for="name" class="labels">Име:</label>
					<input type="text" id="name" name="name" placeholder="Вашето име" >
				</div>
				<div>
					<label for="email" class="labels">Имейл:</label>
					<input type="email" id="email" name="email" placeholder="Вашият имейл" >
				</div>
				<div>
					<label for="opinion" class="labels">Вашето мнение:</label>
					<select id="opinion" name="opinion">
						<option value="1" selected="selected">Харесва ми!</option>
						<option value="2">Не ми харесва!</option>
						<option value="3">Нямам мнение!</option>
					</select>
				</div>
				<div>
					<label for="message" class="labels">Съобщение:</label>
					<textarea rows="5" cols="50" id="message" name="message">Напишете съобщение...</textarea>
				</div>
				<div>
						<button type="submit">Изпрати</button>
					</div>
			</form>
		</fieldset>
	</body>
</html>
