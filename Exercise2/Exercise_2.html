<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Table</title>
		<link href="Exercise_2.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<table>
			<caption>Color table</caption>
			<thead>
				<tr>
					<th>Hex Code</th>
					<th>Color Name</th>
				</tr>	
			</thead>
			<tbody>
				<tr id="first_row">
					<td>#ffebcd</td>
					<td>BlanchedAlmond</td>
				</tr>
				<tr id="second_row">
					<td>#5f9ea0</td>
					<td>CadetBlue</td>
				</tr>
				<tr id="third_row">
					<td>#deb887</td>
					<td>BurlyWood</td>
				</tr>
				<tr id="fourth_row">
					<td>#556b2f</td>
					<td>DarkOliveGreen</td>
				</tr>
				<tr id="fifth_row">
					<td>#ff69b4</td>
					<td>HotPink</td>
				</tr>
				<tr id="sixth_row">
					<td>#ffefd5</td>
					<td>PapayaWhip</td>
				</tr>
			</tbody>			
		</table>
	</body>
</html>
